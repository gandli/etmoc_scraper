name: ETMOC Scraper

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup uv
        uses: astral-sh/setup-uv@v1


      - name: Install Python dependencies with uv (system)
        run: |
          uv sync --frozen

      - name: Install Playwright Browsers (via uv)
        run: |
          uv run python -m playwright install --with-deps chromium

      - name: Run scraper (catalog detail, 1 page) via uv
        run: |
          uv run python playwright_scrape_etmoc.py --pages all --incremental 

      - name: Commit and push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add etmoc_output
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(scrape): update etmoc_output on $(date -u '+%Y-%m-%dT%H:%M:%SZ')"
            git push
          fi